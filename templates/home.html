{% extends "base.html" %}
{% block main %}

<h1>Digital Dream Board</h1>

<h2>Create an Account</h2>
  <form action="/create-user" method="POST">

    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>


{% endblock %}
