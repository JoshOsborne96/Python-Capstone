{% extends "base.html" %}
{% block main %}

<h1>COMPLETED GOALS</h1>

<div id="goal-list">
      {% for goal in goals %}
        <div class="card text-center">

           <img src ="{{ goal.picture_path }}" width="300" height="300">
           <p>Description: {{ goal.description }} <p>
           <p>Deadline: {{ goal.deadline }}<p>

        </div>
      {% endfor %}

</div>





{% endblock %}
