{% extends "base.html" %}
{% block main %}

<h1>Completed Goals</h1>

<div class="page-cont">
  <div id="goal-list">
        {% for goal in goals %}
          <div class="card text-center h-100">

            <img src ="{{ goal.picture_path }}" width="325" height="200">
            <p>Description: {{ goal.description }} <p>
            <p>Deadline: {{ goal.deadline }}<p>

          </div>
        {% endfor %}

  </div>
</div>





{% endblock %}
